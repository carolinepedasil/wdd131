<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WDD 131 – Dynamic Web Fundamentals - Caroline P. Silva">
  <meta name="author" content="Caroline P. Silva">
  <title>Product Review Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css" type="text/css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <label class="star-label"><input type="radio" name="rating" value="1" required> ★</label>
        <label class="star-label"><input type="radio" name="rating" value="2"> ★★</label>
        <label class="star-label"><input type="radio" name="rating" value="3"> ★★★</label>
        <label class="star-label"><input type="radio" name="rating" value="4"> ★★★★</label>
        <label class="star-label"><input type="radio" name="rating" value="5"> ★★★★★</label>
      </fieldset>      

      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Which features did you find useful in the product? (check all that apply)</legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="design"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="ease"> Performance</label>
        <label><input type="checkbox" name="features" value="value"> Design</label>
      </fieldset>

      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Post Review">
    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> ❖ Caroline Pereira da Silva ❖ São Paulo, Brazil</p>
    <p id="lastModified" class="yellow-text"></p>
  </footer>
</body>
</html>
